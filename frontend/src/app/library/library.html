<div class="card-container">
    <md-card x-large class="sample-content">Your Content Here</md-card>
    <md-card>
        <md-card-title>Local State</md-card-title>
        <md-card-content>
            <div class="container">
                <!-- Books -->
                <library-sidebar class="sidebar size-1" [isLoading]="loadingBooks" [collection]="books"
                                 (open)="openBook($event.value)"></library-sidebar>
                <!-- Sections -->
                <library-sidebar class="sidebar size-2" *ngIf="sections || loadingSections" [isLoading]="loadingSections" [collection]="sections"
                                 (open)="openSection($event.value)"></library-sidebar>
                <!-- Chapters -->
                <library-sidebar class="sidebar size-3" *ngIf="chapters || loadingChapters" [isLoading]="loadingChapters" [collection]="chapters"
                                 (open)="openChapter($event.value)"></library-sidebar>
                <!-- Articles -->
                <library-main class="sidebar size-4" *ngIf="articles || loadingArticles">
                    <article-list [isLoading]="loadingArticles" [collection]="articles"></article-list>
                </library-main>
            </div>
        </md-card-content>
    </md-card>

</div>
